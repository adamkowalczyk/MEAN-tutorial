<html>
  <head>
    <title>Angular!</title>
    <!-- Link to Angular framework -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <!-- link to main logic -->
    <script src="app.js"></script>
  </head>
  <!-- specify module and controller for page -->
  <body ng-app="flapperNews" ng-controller="MainCtrl">
    <!-- 'repeat' directive -->
    <!-- filter after pipe -->
    <div ng-repeat="post in posts | orderBy: '-upvotes'"> 
       <!-- upvote arrow, passes post object to increment fn -->
       <span ng-click="incrementUpvotes(post)">^</span>
       {{post.title}} - upvotes: {{post.upvotes}}
    </div>
    
    <form ng-submit="addPost()">
      <!-- ng-model binds submitted data to $scope. ie. $scope.title -->
      <input type="text" ng-model="title"></input>
      <button type="submit">Post</button>
    </form>

  </body>
</html>
