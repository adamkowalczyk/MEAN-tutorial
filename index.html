<html>
  <head>
    <title>Angular!</title>
    <!-- Link to Angular framework -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <!-- link to main logic -->
    <script src="app.js"></script>
  </head>
  <!-- specify module and controller for page -->
  <body ng-app="flapperNews" ng-controller="MainCtrl">
    <!-- 'repeat' directive -->
    <!-- filter after pipe -->
    <div ng-repeat="post in posts | orderBy: '-upvotes'"> 
      <!-- upvote arrow, passes post object to increment fn -->
      <span ng-click="incrementUpvotes(post)">^</span>
      
      <!-- link is optional so:  -->
      <!-- ng-show directve, element visible if var -->
      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <!-- ng-hide, the inverse, element visbile if !var -->
      <span ng-hide="post.link">
        {{post.title}}
      </span>

      - upvotes: {{post.upvotes}}
    </div>
    
    <form ng-submit="addPost()">
      <input type="text" placeholder="Title" ng-model="title"></input>
      <br>
      <input type="text" placeholder="Link" ng-model="link"></input>
      <br>
      <button type="submit">Post</button>
    </form>

  </body>
</html>
